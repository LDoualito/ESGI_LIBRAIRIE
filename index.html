<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Bibliothèque</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Gestion de Bibliothèque</h1>
    
    <div class="section">
        <h2>Ajouter un livre</h2>
        <form id="add-book-form">
            <div class="form-group">
                <label for="book-title">Titre:</label>
                <input type="text" id="book-title" placeholder="Entrez le titre du livre" required>
            </div>
            
            <div class="form-group">
                <label for="book-author">Auteur:</label>
                <input type="text" id="book-author" placeholder="Entrez le nom de l'auteur" required>
            </div>
            
            <button type="submit">Ajouter le livre</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Liste des livres</h2>
        <button id="list-books-button">Afficher tous les livres</button>
        <ul id="books-list"></ul>
    </div>
    
    <div class="section">
        <h2>Rechercher un livre</h2>
        <form id="search-book-form">
            <div class="form-group">
                <label for="search-title">Titre du livre:</label>
                <input type="text" id="search-title" placeholder="Entrez le titre exact à rechercher" required>
            </div>
            
            <button type="submit">Rechercher</button>
        </form>
        <div id="search-result"></div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
